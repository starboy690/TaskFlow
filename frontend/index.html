<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="/frontend/monogram-letter-t-f-with-check-logo-design_26758-1336.avif"
    />

    <title>TaskFlow</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Base styles */
      body {
        background-color: #f0f0f0;
      }

      .section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        gap: 30px;
      }

      .icon-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        width: 100%;
      }

      .icon-text {
        text-align: center;
        width: 100%;
        max-width: 250px;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        background-color: white;
        height: auto;
      }

      .icon-text i {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .icon-text h1 {
        font-size: 1.4rem;
        margin-bottom: 0.5rem;
      }

      .icon-text p {
        font-size: 1rem;
        color: #555;
      }

      .button {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .button button {
        background-color: #365ee2;
        border: none;
        border-radius: 14px;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 0.8rem 1.2rem;
        width: 100%;
        max-width: 176px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .button button i {
        font-size: 1.2rem;
      }

      .button button p {
        font-size: 1rem;
        margin: 0;
      }

      .button button:hover {
        background-color: #2a73e9;
      }

      a {
        text-decoration: none;
      }

      /* Responsive Breakpoints */

      @media (max-width: 1024px) {
        .icon-text {
          max-width: 220px;
        }
      }

      @media (max-width: 768px) {
        .icon-container {
          flex-direction: column;
          align-items: center;
        }

        .icon-text {
          max-width: 400px;
          width: 90%;
        }
      }

      @media (max-width: 480px) {
        .icon-text {
          width: 95%;
          max-width: 350px;
          padding: 15px;
        }

        .icon-text i {
          font-size: 1.6rem;
          margin-bottom: 0.8rem;
        }

        .icon-text h1 {
          font-size: 1.2rem;
          margin-bottom: 0.5rem;
        }

        .icon-text p {
          font-size: 0.95rem;
        }

        .button button {
          max-width: 160px;
          padding: 0.7rem 1rem;
        }

        .button button i {
          font-size: 1.1rem;
        }

        .button button p {
          font-size: 0.95rem;
        }
      }

      @media (max-width: 360px) {
        .icon-text {
          padding: 12px;
        }

        .icon-text i {
          font-size: 1.5rem;
        }

        .icon-text h1 {
          font-size: 1.1rem;
        }

        .icon-text p {
          font-size: 0.9rem;
        }

        .button button {
          max-width: 150px;
          padding: 0.6rem 0.9rem;
        }
      }

      @media (max-height: 600px) and (orientation: landscape) {
        .section {
          min-height: auto;
          padding: 15px;
        }

        .icon-text {
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="icon-container">
        <div class="icon-text">
          <i class="fa-solid fa-users" style="color: #365ee2"></i>
          <h1>Team Collaboration</h1>
          <p>Create groups and work together seamlessly</p>
        </div>

        <div class="icon-text">
          <i class="fa-solid fa-list-check" style="color: #2280eb"></i>
          <h1>Task Management</h1>
          <p>Track progress and manage tasks efficiently</p>
        </div>

        <div class="icon-text">
          <i
            class="fa-solid fa-circle-check"
            style="color: rgb(6, 122, 50)"
          ></i>
          <h1>Project Completion</h1>
          <p>Achieve your goals with our comprehensive tools</p>
        </div>
      </div>

      <div class="button">
        <a href="login.html">
          <button>
            <p>Get Started</p>
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
